{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h2>update todo </h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputtext" class="form-label">Todo Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
          <div id="title" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputtext" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body  %}
